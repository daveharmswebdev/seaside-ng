<mat-card>
  <mat-card-header> New Todo </mat-card-header>
  <form [formGroup]="form" (submit)="handleCreateTodo()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Todo Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit">Create Todo</button>
    </mat-card-actions>
  </form>
</mat-card>
